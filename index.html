<html>
  <head>
    <meta charset="utf8" />
    <title>Fak√©mon</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="mon-entry" type="text/x-handlebars-template">
      <li class="mon-entry" data-index="{{{ index }}}">
        <img class="sprite x2" src="./sprites/{{{ sprite }}}" />
        <br />{{{ name }}}
      </li>
    </script>
    <script id="details-template" type="text/x-handlebars-template">
      <div>
        <h2>{{{ name }}}</h2>
        <div>{{{ category }}}</div>
        <div><strong>Ht</strong> {{{ height }}}</div>
        <div><strong>Wt</strong> {{{ weight }}}</div>
        <div>{{{ typeDisplay }}}</div>
      </div>
      <img class="sprite x3" src="./sprites/{{{ sprite }}}" />
      <div class="dex">{{{ dex }}}</div>
    </script>
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="modal" id="modal">
      <div id="modal-inner">
      </div>
    </div>
    <ol id="mon-list"></ol>
  </body>
</html>
