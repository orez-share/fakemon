<html>
  <head>
    <meta charset="utf8" />
    <title>Fak√©mon</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="mon-entry" type="text/x-handlebars-template">
      <li class="mon-entry" data-index="{{{ index }}}">
        <img class="sprite x2" src="./sprites/{{{ sprite }}}" />
        <br />{{{ name }}}
      </li>
    </script>
    <script id="details-template" type="text/x-handlebars-template">
      <h2 class="mt0">{{{ name }}}</h2>
      <div>{{{ category }}}</div>
      <div><strong>Ht</strong> {{{ height }}}</div>
      <div><strong>Wt</strong> {{{ weight }}} lb</div>
      <div>{{{ typeDisplay }}}</div>
    </script>
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <span class="align-right">
      <a href="#stats" id="stats-button">Stats</a>
    </span>
    <div class="modal closed" id="stats-modal">
      <div class="modal-inner" id="stats">
        <div class="left-column">
          <div>
            <h2 class="mt0">Families</h2>
            <table id="families-list"></table>
          </div>
          <div>
            <h2>Palettes</h2>
            <table id="palettes-list"></table>
          </div>
        </div>
        <div>
          <div id="progress"></div>
          <div class="types">
            <h2>Types</h2>
            <table id="types-list"></table>
          </div>
        </div>
      </div>
    </div>
    <div class="modal closed" id="modal">
      <div class="modal-inner" id="mon-detail">
        <div id="details"></div>
        <img id="details-sprite" class="sprite x3" src="./sprites/000-missing.gif" />
        <div id="dex" class="dex"></div>
        <div id="evo" class="evo evo-col inline"></div>
      </div>
    </div>
    <ol id="mon-list"></ol>
    <div class="footer">&copy; Orez</div>
  </body>
</html>
